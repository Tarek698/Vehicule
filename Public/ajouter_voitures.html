<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une Voiture</title>
</head>
<body>
    <h1>Ajouter une Voiture

    </h1>
    <form id="voitureForm">
        <label for="plaque">Plaque d'immatriculation:</label>
        <input type="text" id="plaque" name="plaque"><br>
        <label for="modele">Modèle:</label>
        <input type="text" id="modele" name="modele"><br>
        <label for="annee">Année:</label>
        <input type="text" id="annee" name="annee"><br>
        <label for="etat">État:</label>
        <input type="text" id="etat" name="etat"><br>
        <button type="submit">Ajouter Voiture</button>
    </form>
    <div id="voitureList"></div>

    <script src="ajou_voitures.js"></script>
</body>
</html>
