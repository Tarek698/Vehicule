<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Techniciens</title>
    <link rel="stylesheet" href="ajoutech.css">
</head>
<body>
    <h1>Gestion des Techniciens</h1>
    <form id="technicienForm">
        <label for="id_technicien">ID Technicien:</label>
        <input type="text" id="id_technicien" name="id_technicien"><br>
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom"><br>
        <label for="specialite">Spécialité:</label>
        <input type="text" id="specialite" name="specialite"><br>
        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" name="prenom"><br>
        <label for="adresse">Adresse:</label>
        <input type="text" id="adresse" name="adresse"><br>
        <label for="numero_telephone">Numéro de Téléphone:</label>
        <input type="text" id="numero_telephone" name="numero_telephone"><br>
        <button type="submit">Ajouter Technicien</button>
    </form>
    <div id="technicienList"></div>

    <script src="ajou_techniciens.js"></script>
</body>
</html>
